<div class="container-fluid  p-0 h-100 w-100">
    <div class="row">
        <app-header [name]="employee.name" (logoutEvent)="logout()" [isAdmin]="isAdmin()"></app-header>
    </div>
    <div class="row" style="height: 85%;">
        <app-employee-table 
            [employeeList]="employeeList"
            (deleteEmployeeEvent)="deleteEmployee($event)"
            (searchQueryEvent)="updateEmployeeList($event)"
            (updateEmployeesEvent)="updateEmployeeData($event)"
        ></app-employee-table>
    </div>
</div>
