<div class="container text-center h-100">
    <!-- FULL SCREEN -->
    <div class="row h-100 align-items-center">
        <div class="col">
            <div class="p-5 mb-4 bg-body-tertiary rounded-3">
                <div class="container-fluid py-5">
                    <h1 class="display-5 fw-bold">CuraPatient</h1>
                    <p class="fs-4">Login to see your upcoming apointments, medications, etc.</p>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="p-5 mb-4 card card-container">
                <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                    <div class="form-group">
                        <!-- USERNAME INPUT -->
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="inputGroup-username">Username </span>
                            <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required
                                #username="ngModel" [ngClass]="{ 'is-invalid': f.submitted && username.errors }">
                            <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted"
                                class="invalid-feedback">
                                Username is required!
                            </div>
                        </div>
                        <!-- PASSWORD INPUT -->
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="inputGroup-password">Password</span>
                            <input type="password" class="form-control" aria-label="password input" name="password"
                                [(ngModel)]="form.password" required #password="ngModel"
                                [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
                                aria-describedby="inputGroup-password">
                            <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted"
                                class="invalid-feedback">
                                <div *ngIf="password.errors['required']">Password is required</div>
                            </div>
                        </div>


                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-block">
                            Login
                        </button>
                    </div>
                    <div class="form-group">
                        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                            Login failed
                        </div>
                    </div>
                </form>
                <div class="alert alert-success" *ngIf="isLoggedIn">
                    Logged in as {{ form.username }}.
                </div>
            </div>
        </div>
    </div>


    <!-- IPAD -->



</div>
